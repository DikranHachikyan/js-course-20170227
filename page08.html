<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Examples</title>
	<script type="text/javascript">

	 var helloMsg;
	 //1. декларация на функция
	 function showMessage(message, level){
	 	if( typeof message != 'string' || message == ''  ){
	 		//window.alert('Empty message or message is not a string');
	 		console.log('Empty message or message is not a string');
	 		message = 'hello';
	 	}

	 	if( level < 1 || level > 6){
	 		console.log('Invalid value:', level);
	 		level=2;
	 	}
	 	document.write('<h' + level + '>' + message + '</h' + level + '>');
	 }
  	
  	 //2. извикваме функцията
  	 showMessage('Успешна регистрация', 3);
  	 showMessage(helloMsg,4);
  	 showMessage('Проверете въведените данни', 8);
	</script>
</head>
