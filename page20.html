<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Examples</title>
</head>
<style>

	ul {
	    list-style: none;
	}

	#gallery li {
    	float: left;
    	margin-right: 20px;
	}
</style>
<body>
	<div id="show"><img src="./pics-large/pic1-320x240.jpg" alt=""></div>
	<ul id="gallery">
		<li><a href="#"><img src="./pics-small/pic1.jpg" alt=""></a></li>
		<li><a href="#"><img src="./pics-small/pic2.jpg" alt=""></a></li>
		<li><a href="#"><img src="./pics-small/pic3.jpg" alt=""></a></li>
		<li><a href="#"><img src="./pics-small/pic4.jpg" alt=""></a></li>
		<li><a href="#"><img src="./pics-small/pic5.jpg" alt=""></a></li>
	</ul>

	<noscript>
		Моля, разрешете използването на JS за да ползвате ....
	</noscript>
	<script src="./js/jquery-3.1.1.min.js"></script>
	<script>
	    var imgSuffix = "-320x240.jpg";
		var smallImagesDir = "pics-small";
		var largeImagesDir = "pics-large";

		$(document).ready(function(){
			

			$('#gallery img').click(function(){
				var imgSrc = $(this).attr('src');
				//1. replace small->large
				imgSrc = imgSrc.replace(smallImagesDir,largeImagesDir);
				//2. add suffix
				var pos = imgSrc.lastIndexOf('.');
				imgSrc = imgSrc.substr(0, pos);
				$('#show img').attr('src', imgSrc + imgSuffix);
				//console.log(imgSrc);
			});//on image click
		});//on document ready
	</script>
</body>
</html>
